<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

</head>

<body>
  <!--Navigation Bar-->
    <nav class="navBar">
      <ul class="nav">
          <li class="nav-item" id="homePageLink">
            <a class="nav-link active" aria-current="page" href="#">Black Jack Casino</a>
          </li>
          <li class="nav-item" id="scoreBoardLink">
            <a class="nav-link" href="#">ScoreBoard</a>
          </li>
        </ul>
    </nav>

    <!--Hero Image-->
    <div class="hero-image">
      <br>
      <div class="container">

        <div class="row">
          <div class="col"></div>
          <div class="tableTitle col-auto">BLACKJACK PAYS 3 TO 2</div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col"></div>
          <div class="tableText col-auto">INSURANCE PAYS 2 TO 1</div>
          <div class="col"></div>
        </div>

        <div class="row">
          <div class="col playersHand">Player's Hand</div>
          <div class="col"></div>
          <div class="col dealersHand">Dealer's Hand</div>
        </div>

        <div class="row">
          <div class="col"></div>
          <input type="text" class="" id="betAmount" value=0>
          <div class="col"></div>
        </div>
      </div>
    </div>

    <br>

    <div class="container">

      <div class="row">
        <div class="col">
          <label for="amountLeft">Amount Left:</label>
          <input type="number" id="amountLeft" name="amountLeft" value=5000>
        </div>
        <form class="betForm col">
          <label for="bet">Bet:</label>
          <input type="number" id="bet" name="bet">
          <input type="submit" class="btn btn-danger" id="placeBet" value="Place Bet">
        </form>
        <div class="col">
          <button type="button" class="btn btn-warning hitButton col-auto">Hit</button>
          <button type="button" class="btn btn-warning stayButton col-auto">Stay</button>
          <button type="button" class="btn btn-warning finishButton col-auto">Finish</button>
        </div>
      </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./js/view.js" type="text/javascript"></script>
</body>
